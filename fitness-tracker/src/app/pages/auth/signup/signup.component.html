<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('email')"
        >E-Mail is invalid</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        minlength="6"
        required
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      labelPosition="before"
      name="agree"
      required
      ngModel
      color="primary"
      >Agree to Terms and Conditions.</mat-checkbox
    >
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="form.invalid"
      *ngIf="!isLoading"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
