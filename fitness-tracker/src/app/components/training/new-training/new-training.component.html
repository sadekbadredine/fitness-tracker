<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(newExerciseForm)" #newExerciseForm="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px" md-theme="default">
      <mat-card-title fxLayoutAlign="center">LET'S GO MONSTER</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>Select Exercie</mat-label>
          <mat-select ngModel name="newExercise" required>
            <mat-option *ngFor="let item of exercises" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field></mat-card-content
      >
      <mat-card-actions fxLayoutAlign="center">
        <button
          type="submit"
          [disabled]="newExerciseForm.invalid"
          mat-raised-button
          color="primary"
        >
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
