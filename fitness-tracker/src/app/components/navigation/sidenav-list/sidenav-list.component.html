<mat-nav-list>
  <a
    *ngIf="!isAuth"
    (click)="onCloseSideNav()"
    mat-list-item
    routerLink="/signup"
    ><mat-icon>face</mat-icon><span class="nav-caption">Sign Up</span></a
  >
  <a
    *ngIf="!isAuth"
    (click)="onCloseSideNav()"
    mat-list-item
    routerLink="/login"
    ><mat-icon>login</mat-icon><span class="nav-caption">Login</span></a
  >
  <a
    *ngIf="isAuth"
    (click)="onCloseSideNav()"
    mat-list-item
    routerLink="/training"
    ><mat-icon>fitness_center</mat-icon
    ><span class="nav-caption">Training</span></a
  >
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon> <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
